<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script defer src = "script.js"></script>
</head>
<body>
  <div class = "container">
    <div class = "header"><p>LIBRARY</p></div>
    <div class = "add-button">
      <button class = "add">Add Book</button>
      <dialog class = "book-modal">
        <form id = "book-submission" method = "dialog">
          <label for = "book_input_name">book name:</label>
          <input id = "book_input_name" type = "text" value = "book_input_name">

          <label for = "book_input_author">book author:</label>
          <input id = "book_input_author" type = "text" value = "book_input_author">

          <label for = "book_input_pages">book pages:</label>
          <input id = "book_input_pages" type = "number" value = "book_input_pages">

          <label for = "book_input_status">book status:</label>
          <input id = "book_input_status" type = "text" value = "book_input_status">
          <input type = "submit"></input>
        </form>
      </dialog>
    </div>
    <div class = "library">
      <div class = "book">
        <div class = "book_name">The Forgotten Winds</div>
        <div class = "book_author">Leroy Jenkins</div>
        <div class = "book_pages">165</div>
        <div class = "book_status">not read</div>
      </div>
    </div>
  </div>
</body>
</html>
